<ion-view >
  <ion-content class="royal-bg home-page" scroll="false">
    
    <div class="row cate_tit ">
      <div class="col text-center" ng-click="seenList(0)">
          <img class="category-image" src="img/seen.png" />
          <span class="title">Seen</span>
      </div>
      <div class="col text-center" ng-click="unseenList(1)">
          <img class="category-image" src="img/unseen.png" />
          <span class="title">Unseen</span>
      </div>
    </div>
    <div class="row cate_tit mt80">
      <div class="col text-center" ng-click="favouriteList(2)">
          <img class="category-image" src="img/babyheart.png" />
          <span class="title">Favourites</span>
      </div>
      <div class="col text-center" ng-click="List(3)">
          <img class="category-all" src="img/all.png" />
          <span class="title">All</span>
      </div>
    </div>
  </ion-content>
</ion-view>
