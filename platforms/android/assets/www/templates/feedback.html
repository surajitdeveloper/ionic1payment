<ion-view >
  <ion-content class="favourite-page royal-bg padding">
    <h3 class="text-center">Feedback</h3>
    <div class="padding">
      <textarea rows="10" ng-model="feedback" style="width:100%;" class="padding" placeholder="Enter some text...."></textarea>
    </div>
    <div class="row">
      <div class="col  text-center">
        <button class="button button-font button-block bablog_btn cus-btn-login btn-spcr" ng-click="submit(feedback)">
          Submit
        </button>
  </div>
 </div>
</ion-view>
