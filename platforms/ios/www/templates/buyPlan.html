<ion-view >
  <ion-content class="preferences-page royal-bg padding">
    <h3 class="text-center mono bablog_text">Buy Plan</h3>
      <!-- <i class="icon ion-bag right" ng-click="viewPlan()"></i> -->
      
    <div class="list">
      <label class="item item-input item-select">
        <div class="input-label ">
          <span class="energized mono buyp-txt">Name By</span>
        </div>
        <select ng-model="plan_available" name="plan_available" class="pref-op">
          <option selected>--select--</option>
          <option  ng-repeat="option in options.available" value="{{option.value}}">{{option.name}}</option>
        </select>
        <!-- <select class="pref-op">
          <option selected>By Alphabet</option>
          <option >By Meaning</option>
          <option>By Origin</option>
        </select> -->
      </label>
    </div>
    <!-- <div class="list">
      <label class="item item-input item-select">
        <div class="input-label ">
          <span class="energized mono">Origin</span>
        </div>
        <select>
          <option selected>A</option>
          <option >B</option>
          <option>C</option>
        </select>
      </label>
    </div> -->
    <div class="list">
      <label class="item item-input item-select">
        <div class="input-label ">
          <span class="energized mono buyp-txt">Select Alphabet</span>
        </div>
        <!-- <select class="pref-op">
          <option selected>A</option>
          <option >B</option>
          <option>C</option>
        </select> -->
        <select ng-model="alphabet" name="alphabet" class="pref-op">
          <option selected>--select--</option>
          <option ng-repeat="option in options.alpha" value="{{option.value}}">{{option.name}}</option>
        </select>
      </label>
    </div>
    <div class="list">
      <label class="item item-input item-select">
        <div class="input-label ">
          <span class="energized mono buyp-txt">Select Gender</span>
        </div>
        <select ng-model="gender" name="gender" class="pref-op">
          <option selected>--select--</option>
           <option ng-repeat="option in options.gender" value="{{option.value}}">{{option.name}}</option>
        </select>
        <!-- <select class="pref-op">
          <option selected>Boy</option>
          <option >Girl</option>
          <option>Twins</option>
        </select> -->
      </label>
    </div>
    <!-- plan list -->
    <div class="list">
      <label class="item item-input item-select">
        <div class="input-label ">
          <span class="energized mono buyp-txt">Plan</span>
        </div>
        <select ng-model="plan" name="plan" class="pref-op">
          <option selected>--select--</option>
           <option  ng-repeat="option in price" value="{{option.price}}">{{option.plan}}</option>
        </select>
        <!-- <select class="pref-op">
          <option selected>Boy</option>
          <option >Girl</option>
          <option>Twins</option>
        </select> -->
      </label>
    </div>
    <div class="row">
      <div class="col  text-center">
      <button class="button button-font button-block bablog_btn cus-btn-login btn-spcr"
       ng-click="payment(plan_available, alphabet, gender, plan)">
        Pay Now
      </button>
    </div>
  </div>

  </ion-content>
</ion-view>
