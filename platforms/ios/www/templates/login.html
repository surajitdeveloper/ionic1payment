  <ion-content class="royal-bg login-page padding">
    <!--h3><a class="item ion-ios-home" ng-click="home()"></a></h3>
      
    <div class="padding text-center">
      <h1 ng-click="home()" class="baby_name">
        Unique Sikh Baby Names

    <div class="padding text-center">
      <h2 class="bablog_text">Login</h2>
    </div>
    <form name="lForm" ng-submit="doLogin()" novalidate>
      <div class="list bablog_box">
        <label class="item item-input custom-login">
          <!--<span class="input-label energized">Mobile/Email</span>-->
          <input type="text" ng-model="loginData.username" placeholder="Mobile / Email" ng-pattern="/^(?:\d{10}|\w+@\w+\.\w{2,3})$/" required>
        </label>
        <label class="item item-input custom-login">
          <!--<span class="input-label energized">Password</span>-->
          <input type="password" ng-model="loginData.password" placeholder="Password" required>
        </label>
      </div>

      <div class="row">
        <div class="col  text-center">
          <button class="button button-font button-block bbbtn" type="submit" ng-disabled="lForm.$invalid">Log in</button>
        </div>
      </div>
      <div class="row">
        <div class="col text-right babreset">
          <a ng-click="goto('app.forgot')">Reset/Forgot password</a>
        </div>
      </div>
      <div class="clear-login"></div>
      </form>
      <div class="row">
        <div class="col text-center">
          <button class="button icon-left ion-social-facebook button-clear button-outline button-dark button-font bablog_btn cus-btn-fb" ng-click="facebookSignIn()" >Facebook</button>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <button class="button icon-left ion-social-google button-clear button-outline button-dark button-font bablog_btn cus-btn-goo g-signin2" data-onsuccess="onSignIn" ng-click="onSignIn()" >Google</button>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <a class="dark dark_text" ng-click="goto('app.signup')">New User. Click here to <span class="babsignup">SignUp</span></a>
        </div>
      </div>

  </ion-content>
</ion-view>
